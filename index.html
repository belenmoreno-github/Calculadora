<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link href="estilo_index.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
</head>


<body>
  <div>
    <h1>Calculadora de CORE</h1>

    Número:
    <input type="text" id="pantalla" onclick="vaciar()">
  </div>

  <div>
        
    <h2 id="info" class="grande" title="Info sobre el número" onclick="rellenar_info()">
        Info sobre el número
        
    </h2>        
  </div>

  <div>
        
    <h3 id="resultado" title="Resultado operacion" onclick="result()">
      Resultado
        
        
    </h3>        
  </div>
  
  
  <div>
    <h3>Operaciones unitarias</h3>
    <button id="cuadrado" onclick="cuadrado()">x<sup>2</sup></button>
    <button id="cubo" onclick="cubo()">x<sup>3</sup></button>
    <button id="modulo" onclick="mod()">Mod()</button>
    <button id="factorial" onclick="fact()">n!</button>
  </div>

  <div>
    <h3>Operaciones binarias</h3>
    <button id="suma" onclick="add()">+</button>
    <button id="resta" onclick="resta()">-</button>
    <button id="multiplicacion" onclick="mul()">*</button>
    <button id="division" onclick="division()">/</button>
    <button id="resto" onclick="resto()">%</button>
    <button id="potencia" onclick="potencia()">^</button>
    <button id="igual" onclick="eq()">=</button>
  </div>

  <div>
    <h3>Operaciones en formato CSV</h3>
    <button id="sumatorio" onclick="sumatorio()">∑x</button>
    <button id="ordenar" onclick="ordenar()">ordenar</button>
    <button id="revertit" onclick="revertir()">revertir</button>
    <button id="quitar" onclick="quitar()">quitar</button>
  </div>

  <!-- hacemos referencia al javascript-->
  <script src = index.js type="text/javascript"></script>
  
</body>
</html>
